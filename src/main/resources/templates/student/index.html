<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
</head>
<body>

	<div layout:fragment="content">
		<h1>List Student</h1>
		<hr />
		<a th:href="@{/students/new}">New Student</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Name</th> 
					<th>Email</th> 
					<th>Registration</th> 
					<th>Module</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listStudent}">
					<td th:text="${student.name}"></td> 
					<td th:text="${student.email}"></td> 
					<td th:text="${student.registration}"></td> 
					<td th:text="*{module}"></td>
					<td>
							<a th:href="@{/students/{id}(id = ${student.id})}">Show</a> 
					 		<a th:href="@{/students/{id}/edit(id = ${student.id})}">Edit</a> 
							<a href="#">Destroy</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
