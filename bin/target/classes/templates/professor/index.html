<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
	<head>
	 	<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	    <meta name="description" content="" />
	    <meta name="author" content="" />
	    <title>Professor List</title>
	</head>
	
	<body>
		<div layout:fragment="content">
			<h1>Professor List</h1>
			<hr />
			<a th:href="@{/professors/new}" class="btn btn-success">New Professor</a><br/><br/>
			
			<table class="table">
				<thead>
					<tr>
						<th>Siape</th> 
						<th>Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="professor : ${listProfessor}">
						<td th:text="${professor.siape}"></td> 
						<td th:text="${professor.name}"></td>
						<td th:text="${professor.email}"></td>
						<td>
								<a th:href="@{/professors/{id}(id = ${professor.id})}" class="btn btn-primary">Show</a> 
						 		<a th:href="@{/professors/{id}/edit(id = ${professor.id})}" class="btn btn-info">Edit</a> 
								<a th:href="${'professors/'+ professor.id+'/delete'}" class="btn btn-danger">Destroy</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
