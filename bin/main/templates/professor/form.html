<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>New Professor</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1 th:if="${professor.id == null}">New Professor</h1>
			<h1 th:if="${professor.id != null}">Edit Professor</h1>
			<hr />
			
			<form th:action="@{/professors}"
				th:method="@{${professor.id == null} ? 'post' : 'put'}"
				th:object="${professor}">
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group">
					<label for="siape">Siape</label>
					<input id="siape" name="siape" type="text" class="form-control" th:field="*{siape}" />
				</div>
	
				<div class="form-group">
					<label for="name">Name</label> 
					<input id="name" name="name" type="text" class="form-control" th:field="*{name}" />
				</div>
				
				<div class="form-group">
					<label for="email">Email</label> 
					<input id="email" name="email" type="text" class="form-control" th:field="*{email}" />
				</div>
				
				<div class="form-group">
					<label for="username">Login</label>
					<input id="username" name="username" type="text" class="form-control" th:field="*{username}"/>
				</div>
				
				<div class="form-group">
					<label for="password">Senha</label>
					<input id="á¹•assword" name="password" type="password" class="form-control" th:field="*{password}"/>
				</div>
				
				
	
				<button type="submit" class="btn btn-success">Save</button>
				<a th:href="@{/professors}" class="btn btn-default">Back</a>
			</form>
		</div>
	</body>
</html>
